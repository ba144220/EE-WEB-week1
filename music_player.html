<!DOCTYPE html>

<html>
<head>
	<meta charset = 'utf-8'>
	<title>Youtube Player</title>
	<link rel="stylesheet"  href="./music_player.css">
</head>

<body align="center" style="background-color: gray">

	<!-- 先建立一個828x1692的底-->
	<div id="background">

		<div id="display">
			<img src="./image/display.png">
		</div>

		<div id="title_text" class="flex">

			<img id="info"  src="./image/info.png" class='button'>
			<div class="title_font text">《桃花過渡》 鋼琴版</div>
			<img id="more"  src="./image/more.png" class='button'>
		</div>

		<img src="./image/scroll_bar.png">

		<div id="time_text"  class="flex">
			<div class='time_font text'>0:04</div>
			<div class='time_font text'>5:40</div>
		</div>

		<div id="control_buttons" class='flex'>
			<img src='./image/dislike.png' class='button'>
			<img src='./image/prev.png' class='button'>
			<img src='./image/pause.png' class='button'>
			<img src='./image/next.png' class='button'>
			<img src='./image/like.png' class='button'>
		</div>
	</div>
	





</body>















</html>
